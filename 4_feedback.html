    <div class="w5-container">

        <div>
            <form>
                <h2><strong>📣 意見回饋</strong></h2>

                <label>您想給我們什麼建議:</label>
                <input id="suggestmassage" type="text" placeholder="請留下您的寶貴建議..."></input>

                <label>關於哪一部分需要改善:</label>

                <select>
                    <option>餐點品質</option>
                    <option>服務態度</option>
                    <option>環境清潔</option>
                    <option>價格/份量</option>
                    <option>其他</option>
                </select>

                <label>請留下您的 Email:</label>
                <input id="useremail" type="email" placeholder="email@gmail.com">

                <button id="BtnSubmit" type="submit">送出</button>
            </form>
        </div>

    <!-- 按按鈕顯示收到訊息 -->
    <script>
        BtnSubmit.addEventListener('click', (e) => {
            e.preventDefault();

            const message = document.getElementById('suggestmassage').value.trim();
            const email = document.getElementById('useremail').value.trim();

            if (message === '' && email === '') {
                alert('請勿空白');
            } else if (message === '') {
                alert('未留下任何建議,請填寫留言');
            } else if (email === '') {
                alert('Email未填寫');
            } else {
                alert('感謝您的建議');
            }
        });

    </script>
